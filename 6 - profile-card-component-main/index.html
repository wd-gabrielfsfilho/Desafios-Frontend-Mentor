<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML5, CSS3">
  <meta name="autor" content="Gabriel F. S. Filho, Gabriel Fernandes Seguro Filho, wd.gabrielfsfilho">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!--estilo-->
  <link rel="stylesheet" href="index.css">

  <!--fonte-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="containerprincipal">

    <div id="containerdados">
      <img src="./images/image-victor.jpg" alt="Imagem de um homem jovem">
      <h1 class="fonte">Victor Crest <span id="idade" class="cor-texto1 fonte">26</span></h1>
      <span id="local" class="cor-texto1 fonte">London</span>
    </div>

    <div id="containerinfo">
      <div id="containerinfo1">
        <h1 class="fonte">80k</h1>
        <span class="cor-texto1 espaçamento fonte">Followers</span>
      </div>

      <div id="containerinfo2">
        <h1 class="fonte">803k</h1>
        <span class="cor-texto1 espaçamento fonte">Likes</span>
      </div>

      <div id="containerinfo3">
        <h1 class="fonte">1.4k</h1>
        <span class="cor-texto1 espaçamento fonte">Photos</span>
      </div>
    </div>

  </div>
</body>
</html>
