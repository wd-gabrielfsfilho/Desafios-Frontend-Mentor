<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML5, CSS3">
  <meta name="autor" content="Gabriel F. S. Filho, Gabriel Fernandes Seguro Filho, wd.gabrielfsfilho">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!--estilo-->
  <link rel="stylesheet" href="index.css">

  <!--fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<body>

  <div class="container1">

    <div class="container2">
  
      <div class="container3">
        <img src="./images/image-equilibrium.jpg" alt="Imagem de um cubo girando" class="imagem1">
      </div>
      <h3 class="titulo1 fonte">Equilibrium #3429</h3>
      <p class="texto1 fonte">Our Equilibrium collection promotes balance and calm</p>
      <div class="container4">
        <div class="container5">
          <img src="./images/icon-ethereum.svg" alt="Icone da moeda digital Ethereum" class="imagem2">
          <span class="texto2 fonte">0.041 ETH</span>
        </div>
        <div class="container6">
          <img src="./images/icon-clock.svg" alt="Icone de um pequeno relogio" class="imagem3">
          <span class="texto3 fonte">3 day left</span>
        </div>
      </div>
      <div class="container7">
        <img src="./images/image-avatar.png" alt="Imagem pequena de uma pessoa" class="imagem4">
        <span class="texto4 fonte">Creation of <a href="#" class="link">Jules Wyvern</a></span>
      </div>
  
    </div><!--fim do container 2-->
  
  </div><!--fim do container 1-->
