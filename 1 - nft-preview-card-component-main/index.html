<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html5, css3, ">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container1">

  <div class="container2">

    <div class="container3">
      <img src="./images/image-equilibrium.jpg" alt="Imagem de um cubo girando" class="imagem1">
    </div>
    <h3 class="titulo1">Equilibrium #3429</h3>
    <p class="texto1">Our Equilibrium collection promotes balance and calm</p>
    <div class="container4">
      <div class="container5">
        <img src="./images/icon-ethereum.svg" alt="Icone da moeda digital Ethereum" class="imagem2">

      </div>
      <div class="container6">
        <img src="./images/icon-clock.svg" alt="Icone de um pequeno relogio" class="imagem3">
        <span class="texto3">3 day left</span>
      </div>
    </div>
    <div class="container7">
      <img src="./images/image-avatar.png" alt="Imagem pequena de uma pessoa" class="imagem4">
      <span class="texto4">Creation of <a href="#" class="link">Jules Wyvern</a></span>
    </div>

  </div><!--fim do container 2-->

</div><!--fim do container 1-->
