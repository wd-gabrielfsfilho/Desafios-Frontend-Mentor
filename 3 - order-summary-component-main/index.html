<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!--container para manter o item-->
  <div class="container1"> 
    <!--o item central na tela-->
    <div class="container2">
      <!--container para a imagem-->
      <img src="./images/illustration-hero.svg" alt="Jovendo dançando ouvindo musicas" class="imagem1">
      <!--titulo e texto-->
      <h3 class="titulo1">Order Summary</h3>
      <p class="texto1">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
      <!--container para pagamento e mudança-->
      <div class="container3">
        <!--divisao para pagamento-->
        <div class="container4">
          <img src="./images/icon-music.svg" alt="Icone musical" class="imagem2">
          <div class="container5">
            <span class="texto2">Annual Plan</span>
            <span class="texto3">$59.99/year</span>
          </div>
        </div>
        <span class="texto4">Change</span>
      </div>
      <!--botoes de procedimento e cancelamento-->
      <p class="texto5">Proceed to Payment</p>
      <p class="texto6">Cancel Order</p>
    </div>
</div>
</body>
</html>
