<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="keywords" content="html5, css3, frontend mentor, order summary component main">
  <meta name="autor" content="Gabriel F. S. Filho, Gabriel Fernandes Seguro Filho">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="index.css">
  <!--links para os fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <!--container para manter o item-->
  <div class="container1"> 
    <!--o item central na tela-->
    <div class="container2">
      <!--container para a imagem-->
      <img src="./images/illustration-hero.svg" alt="Jovendo dançando ouvindo musicas" class="imagem1">
      <!--titulo e texto-->
      <h2 class="titulo1 fonte">Order Summary</h2>
      <p class="texto1 fonte">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
      <!--container para pagamento e mudança-->
      <div class="container3">
        <!--divisao para pagamento-->
        <div class="container4">
          <img src="./images/icon-music.svg" alt="Icone musical" class="imagem2">
          <div class="container5">
            <span class="texto2 fonte">Annual Plan</span>
            <span class="texto3 fonte">$59.99/year</span>
          </div>
        </div>
        <a href="#" class="texto4 fonte link"><b>Change</b></a>
      </div>
      <!--botoes de procedimento e cancelamento-->
      <p class="texto5 fonte">Proceed to Payment</p>
      <p class="texto6 fonte">Cancel Order</p>
    </div>
</div>
</div>
</body>
</html>
